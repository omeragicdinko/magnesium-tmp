
<!doctype html>
<html>
<head>
  <style>
    /* Make the button fixed in the bottom-right corner */
    button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 25px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <button onclick="navigator.share({title:'Test', text:'Testing Share', url:location.href})">
    Share
  </button>

</body>
</html>
